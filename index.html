<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progate-Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ZCOOL+QingKe+HuangYou&display=swap">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<!-- Header -->
<body>
    <section id="headers">
        <div class="containers">
            <div class="headers-text">
                <h1>Progate-Calculator</h1>
            </div>
        </div>
    </section>
    <!--KALKULATOR dengan mereferensi PDF yang telah diberikan-->
    <div class="calculator">
        <input type="text" class="calculator-screen" value="0" disabled/>
        <div class="calculator-keys">
            <div class="row">
                <button class="all-clear" value="AC">AC</button>
                <button class="percentage" value="%">%</button>
                <button class="operator" value="/">&divide;</button>
            </div>
            <div class="row">
                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button class="operator" value="*">&times;</button>
            </div>
            <div class="row">
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button class="operator" value="-">-</button>
            </div>
            <div class="row">
                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button class="operator" value="+">+</button>
            </div>
            <div class="row">
                <button class="number zero-btn" value="0">0</button>
                <button class="decimal" value=".">.</button>
                <button class="equal-sign" value="=">=</button>
            </div>
        </div>
    </div>
    <footer>
    	<!--footer?-->
    </footer>
    	<!--Js Logic kalkulator-->
        <script type="text/javascript" src="script.js"></script>
</body>
</html>
